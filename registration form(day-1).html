<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #4CAF50;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .form-section {
            margin-bottom: 50px;
        }
    </style>
    <script>
        function validateRegistration() {
            const username = document.getElementById("reg-username").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;

            if (username === "" || email === "" || password === "") {
                alert("All fields are required in Registration.");
                return false;
            }
            if (!email.match(/^\S+@\S+\.\S+$/)) {
                alert("Enter a valid email address.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            alert("Registration successful!");
            return true;
        }

        function validateLogin() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            if (email === "" || password === "") {
                alert("Email and password are required for Login.");
                return false;
            }
            if (!email.match(/^\S+@\S+\.\S+$/)) {
                alert("Enter a valid email address.");
                return false;
            }
            alert("Login successful!");
            return true;
        }

        function validateProfile() {
            const name = document.getElementById("profile-name").value;
            const phone = document.getElementById("profile-phone").value;

            if (name === "" || phone === "") {
                alert("Name and phone number are required in Profile.");
                return false;
            }
            if (!phone.match(/^\d{10}$/)) {
                alert("Enter a valid 10-digit phone number.");
                return false;
            }
            alert("Profile updated successfully!");
            return true;
        }

        function validatePayment() {
            const cardNumber = document.getElementById("payment-card").value;
            const expiry = document.getElementById("payment-expiry").value;
            const cvv = document.getElementById("payment-cvv").value;

            if (cardNumber === "" || expiry === "" || cvv === "") {
                alert("All fields are required in Payment.");
                return false;
            }
            if (!cardNumber.match(/^\d{16}$/)) {
                alert("Enter a valid 16-digit card number.");
                return false;
            }
            if (!expiry.match(/^(0[1-9]|1[0-2])\/\d{2}$/)) {
                alert("Enter a valid expiry date in MM/YY format.");
                return false;
            }
            if (!cvv.match(/^\d{3}$/)) {
                alert("Enter a valid 3-digit CVV.");
                return false;
            }
            alert("Payment successful!");
            return true;
        }
    </script>
</head>
<body>
    <div class="form-section">
        <h2>Registration Form</h2>
        <form onsubmit="return validateRegistration()">
            <label>Username:</label>
            <input type="text" id="reg-username">
            <label>Email:</label>
            <input type="email" id="reg-email">
            <label>Password:</label>
            <input type="password" id="reg-password">
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Login Form</h2>
        <form onsubmit="return validateLogin()">
            <label>Email:</label>
            <input type="email" id="login-email">
            <label>Password:</label>
            <input type="password" id="login-password">
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="form-section">
        <h2>User Profile</h2>
        <form onsubmit="return validateProfile()">
            <label>Name:</label>
            <input type="text" id="profile-name">
            <label>Phone Number:</label>
            <input type="text" id="profile-phone">
            <button type="submit">Update Profile</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Credit Card Payment</h2>
        <form onsubmit="return validatePayment()">
            <label>Card Number:</label>
            <input type="text" id="payment-card">
            <label>Expiry Date (MM/YY):</label>
            <input type="text" id="payment-expiry" placeholder="MM/YY">
            <label>CVV:</label>
            <input type="text" id="payment-cvv">
            <button type="submit">Pay</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Beauty Parlour Booking</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #fdf3f5;
      color: #333;
    }

    header {
      background: #ff6f91;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #ff3e70;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #ff6f91;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .service {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      flex: 1 1 calc(33.333% - 1.5rem);
      text-align: center;
    }

    .service h3 {
      margin-bottom: 1rem;
      color: #ff3e70;
    }

    .service p {
      margin-bottom: 1rem;
    }

    .service button {
      background: #ff3e70;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .service button:hover {
      background: #ff6f91;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background: #ff3e70;
      color: white;
      margin-top: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .service {
        flex: 1 1 calc(50% - 1.5rem);
      }
    }

    @media (max-width: 500px) {
      .service {
        flex: 1 1 100%;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Beauty Parlour Booking</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#login">Login</a>
    <a href="#register">Register</a>
  </nav>
  <div class="container">
    <section id="services">
      <h2>Our Services</h2>
      <div class="services">
        <div class="service">
          <h3>Haircut</h3>
          <p>Expert stylists to transform your look.</p>
          <button>Book Now</button>
        </div>
        <div class="service">
          <h3>Makeup</h3>
          <p>Perfect makeup for any occasion.</p>
          <button>Book Now</button>
        </div>
        <div class="service">
          <h3>Spa</h3>
          <p>Relax and rejuvenate with our spa services.</p>
          <button>Book Now</button>
        </div>
      </div>
    </section>
    <section id="login">
      <h2>Login</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
      </form>
    </section>
    <section id="register">
      <h2>Register</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="register-email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="register-password" required><br><br>
        <button type="submit">Register</button>
      </form>
    </section>
  </div>
  <footer>
    <p>Â© 2024 Beauty Parlour Booking. All Rights Reserved.</p>
  </footer>
</body>
</html>

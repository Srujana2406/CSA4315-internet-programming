<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map with Hotspots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { width: 100%; height: 400px; }
        .info { display: none; }
    </style>
</head>
<body>
    <h1>Map with Hotspots</h1>
    <div id="map"></div>
    <div id="info"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const locations = [
            { lat: 28.6139, lng: 77.2090, text: "New Delhi: Capital of India." },
            { lat: 19.0760, lng: 72.8777, text: "Mumbai: Financial hub of India." },
            { lat: 13.0827, lng: 80.2707, text: "Chennai: Cultural capital of South India." }
        ];

        const info = document.getElementById('info');

        locations.forEach(({ lat, lng, text }) => {
            L.marker([lat, lng]).addTo(map).on('click', () => {
                info.innerHTML = `<p>${text}</p>`;
                info.style.display = 'block';
            });
        });
    </script>
</body>
</html>
